<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone no table</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h2>Phone No. Table</h2>

        <!-- Form -->
        <form id="itemForm" onsubmit="handleForm(event)">
            <input type="text" id="itemInput" placeholder="Number...">
            <button type="submit" class="add-btn" id="formBtn">Add</button>
        </form>
        <p id="errorMsg"></p>

        <!-- Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>S.N</th>
                        <th>Number</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="itemTableBody"></tbody>
            </table>
        </div>
      <input type="checkbox" id="click">

<!-- Modal box -->
<div class="overlay"></div>
<div class="modelbox">
  <h2>Do you want to delete?</h2>
  <div class="btn">
    <label for="click" class="close-btn">Close</label>
    <button id="modalDeleteBtn" class="delete-btn">Delete</button>
  </div>
</div>
    </div>
    <script src="list.js"></script>
</body>

</html>
