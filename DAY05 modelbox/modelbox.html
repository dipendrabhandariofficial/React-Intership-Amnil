<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Box</title>
  <link rel="stylesheet" href="modelbox.css">
  
</head>
<body>
  <div class="container">
    <h1>Day 5 monday . Assignment on model popup using css</h1><br>

    <!-- Hidden checkbox -->
    <input type="checkbox" id="click">

    <!-- Button -->
    <label for="click">Open Dialog</label>

    <!-- Modal box -->
    <div class="modelbox">
      <h2>Popup</h2>
      <p>Sushila Karki is the interim PM</p>
      <label for="click" class="close-btn">Close</label>
    </div>
  </div>
</body>
</html>
