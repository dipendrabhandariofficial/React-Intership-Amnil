<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sidebar Collapse</title>
</head>
<body>
  <!-- Checkbox toggle -->
  <input type="checkbox" id="toggle">

  <!-- Burger Button -->
  <label for="toggle" class="bttn">☰</label>
  
  <!-- Sidebar -->
  <div class="sidebar">
      <div class="item">🏠 <span class="text">Home</span></div>
      <div class="item">⚙️ <span class="text">Settings</span></div>
    </div>

  <!-- Main Content -->
  <div class="main">
    <div class="content">
      <h1>Sidebar Collapse</h1>
      <p>Click the ☰ button to collapse/expand the sidebar.</p>
    </div>

    <!-- Footer (inside body now) -->
    <footer class="foot">Using only CSS ©</footer>
  </div>
</body>
</html>
