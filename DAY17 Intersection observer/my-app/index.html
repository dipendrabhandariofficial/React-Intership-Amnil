<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IntersectionObserver Slideshow</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <section class="spacer">Scroll Down </section>

    <section class="slideshow-container">
      <div class="slideshow" id="slideshow">
        <img src="https://picsum.photos/600/300?random=1" class="slide active" />
        <img src="https://picsum.photos/600/300?random=2" class="slide" />
        <img src="https://picsum.photos/600/300?random=3" class="slide" />
        <img src="https://picsum.photos/600/300?random=4" class="slide" />
      </div>
    </section>

    <section class="spacer">Scroll Up</section>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
